name: deployment

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    
    
      
      #- name: Create Build
      #run: npm run build
      
    - name: Copy Files
      run: rsync -a /root/actions-runner/_work/dc-new/dc-new/ /var/www/dc-new/   

    - name: Give Permission
      run: chmod -R 775 /var/www/dc-new/
      
    - name: Install Depencdencie
      run: npm install --prefix /var/www/dc-new
      
